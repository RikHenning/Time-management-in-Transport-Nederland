<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="vroemvroem.css">
	<title>Adriaan Verhuizingen</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Adriaan verhuizingen</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link" href="CompanyPage.html">Overview</a>
	        <a class="nav-link" href="PlanningAdriaan.html">Planning</a>
	        <a class="nav-link" href="HRAdriaan.html">HR</a>
	        <a class="nav-link active" aria-current="page" href="Employee.html">Employee</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<div class="container" id="titleLine">
		<div class="row">
			<h1>Our Employees!</h1>
			<div class="col-2" id="bodyLeftBar">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createEmployeeModal">
				  Someone actually wants to work for us!!
				</button>
			</div>
			<div class="col" id="bodyContent">
				<h2>Here is the list of Employees.</h2>
				
			</div>
		</div>
	</div>






<!-- Here starts the Modal -->


<div class="modal fade" id="createEmployeeModal" tabindex="-1" aria-labelledby="createEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id="createEmployeeModal">
      <div class="modal-header">
        <h5 class="modal-title" id="createEmployeeModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
		  <div class="mb-3">
		    <label for="employeeFirstName" class="form-label">First Name</label>
		    <input type="text" class="form-control" id="employeeFirstName" aria-describedby="employeeFirstName">
		  </div>
		  <div class="mb-3">
		    <label for="employeeLastName" class="form-label">Last Name</label>
		    <input type="text" class="form-control" id="employeeLastName" aria-describedby="employeeLastName">
		  </div>
		  <div class="mb-3">
		    <label for="contractHoursPerWeek" class="form-label">Contract Hours per week</label>
		    <input type="number" class="form-control" id="contractHoursPerWeek" aria-describedby="contractHoursPerWeek">
		  </div>
		  <div class="mb-3">
		    <label for="availabilityMonday" class="form-label">availability Monday</label>
		    <input type="text" class="form-control" id="availabilityMonday" aria-describedby="availabilityMonday">
		  </div>
		  <div class="mb-3">
		    <label for="availabilityTuesday" class="form-label">availability Tuesday</label>
		    <input type="text" class="form-control" id="availabilityTuesday" aria-describedby="availabilityTuesday">
		  </div>
		  <div class="mb-3">
		    <label for="availabilityWednesday" class="form-label">availability Wednesday</label>
		    <input type="text" class="form-control" id="availabilityWednesday" aria-describedby="availabilityWednesday">
		  </div>
		  <div class="mb-3">
		    <label for="availabilityThursday" class="form-label">availability Thursday</label>
		    <input type="text" class="form-control" id="availabilityThursday" aria-describedby="availabilityThursday">
		  </div>
		  <div class="mb-3">
		    <label for="availabilityFriday" class="form-label">availabilityFriday</label>
		    <input type="text" class="form-control" id="availabilityFriday" aria-describedby="availabilityFriday">
		  </div>
		  <div class="mb-3">
		    <label for="availabilitySaturday" class="form-label">availability Saturday</label>
		    <input type="text" class="form-control" id="availabilitySaturday" aria-describedby="availabilitySaturday">
		  </div>
		  <div class="mb-3">
		    <label for="availabilitySunday" class="form-label">availability Sunday</label>
		    <input type="text" class="form-control" id="availabilitySunday" aria-describedby="availabilitySunday">
		  </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<template>
  <div id="startTime">
    <b-form-timepicker v-model="value" locale="en"></b-form-timepicker>
    <div class="mt-2">Value: '{{ value }}'</div>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
	const startTime = Vue.createApp({
			export default {
	    data() {
	      return {
	        value: ''
	      }
	    }
	  }
	});
	startTime.mount('#startTime');
</script>
<script src="Transport.js"></script>
</body>
</html>
